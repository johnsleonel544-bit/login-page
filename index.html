<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Interactive Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="theme-toggle">
    <i class="fas fa-moon" id="themeIcon"></i>
  </div>
  
  <div class="login-container">
    <div class="login-card">
      <h1>Welcome Back</h1>
      <p>Sign in to access your dashboard</p>
      
      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" placeholder=" " required>
          <label for="email">Email</label>
          <i class="fas fa-envelope"></i>
        </div>
        
        <div class="input-group">
          <input type="password" id="password" placeholder=" " required>
          <label for="password">Password</label>
          <i class="fas fa-eye toggle-password"></i>
        </div>
        
        <div class="password-strength" id="passwordStrength">
          <div class="strength-meter"></div>
          <span id="strengthText">Weak</span>
        </div>
        
        <div class="flex-row">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" id="loginBtn" class="btn-primary">
          <span>Login</span>
          <div class="spinner hidden" id="spinner"></div>
        </button>
        
        <div class="divider">
          <span>or continue with</span>
        </div>
        
        <div class="social-login">
          <button type="button" class="btn-social google">
            <i class="fab fa-google"></i> Google
          </button>
          <button type="button" class="btn-social github">
            <i class="fab fa-github"></i> GitHub
          </button>
        </div>
        
        <div class="biometric-login">
          <button type="button" id="biometricBtn">
            <i class="fas fa-fingerprint"></i> Use Face ID
          </button>
        </div>
      </form>
      
      <div class="signup-link">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>

  <div class="captcha-modal hidden" id="captchaModal">
    <div class="captcha-box">
      <h3>Verify you're human</h3>
      <div class="captcha-container">
        <img src="https://via.placeholder.com/150x50?text=CAPTCHA" alt="CAPTCHA">
        <input type="text" placeholder="Enter CAPTCHA">
      </div>
      <button id="verifyCaptcha">Verify</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
